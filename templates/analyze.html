<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'web.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body {
            background-color: #161515;
            color: #d4d4d4;
        }

        .container {
            margin-top: 20px;
        }

        .code-editor {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }

        #analyzedText {
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }

        .copy-button {
            margin-top: 10px;
        }

        .swal2-popup {
            background-color: #2a2a2a;
            color: #d4d4d4;
        }

        .swal2-title {
            color: #ffffff;
        }

        .swal2-confirm {
            background-color: #0062ff !important; /* Bootstrap primary color */
            color: #ffffff !important;
            padding: 8px 32px;
        }
        .swal2-confirm:hover {
            color: #000000 !important;
        }
        a {
            text-decoration:none;
        }
    </style>

    <title>Magic Text Enhancer</title>
</head>

<body class="bg-dark mx-1">

    <div class="container text-white">
        <a href="/" class="col-12 d-flex justify-content-center fs-1 my-2 animate__animated animate__rotateIn text-info">Magic Text Enhancer</a>
        <div class="text-danger mb-2 fs-4 text-capitalize animate__animated animate__slideInLeft">Your Analyzed Text - Successfully {{ purpose }}</div>
        <div class="code-editor bg-primary animate__animated animate__zoomIn">
            <pre id="analyzedText">{{ analyzed_text }}</pre>
        </div>
        <button class="btn btn-lg btn-success copy-button mb-4 me-2 animate__animated animate__flash" onclick="copyText()">Copy Text</button>
        <a href="/" class="btn btn-lg btn-danger copy-button mb-4 me-2 animate__animated animate__flash">Home</a>
        <a href="/about" class="btn btn-lg btn-warning copy-button mb-4 animate__animated animate__flash">About</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-dpLnBDsVPSdWPq8xs6b0ciqFf+qJRZprKTXh5SQVpJMQFQtPvcf55AVbqgtR6joi" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function copyText() {
            var textToCopy = document.getElementById("analyzedText").innerText;
            var tempInput = document.createElement("textarea");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            Swal.fire({
                title: "Text Copied!",
                text: "The analyzed text has been copied to the clipboard.",
                icon: "success",
                confirmButtonText: "OK",
                customClass: {
                    popup: 'animate__animated animate__fadeInDown'
                }
            });
        }
    </script>
</body>

</html>
